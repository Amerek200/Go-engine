{% extends "layout.html" %}

{% block title %}
Main page
{% endblock %}

{% block body %}
    <form id="sizeForm" action="/" method="post">
        <div class="form-group">
            <label for="boardSize">Select Board Size:</label>
            <select name="boardSize" id="boardSize" class="form-control main_form_element">
                <option value="9">9x9</option>
                <option value="13">13x13</option>
                <option selected value="19">19x19</option>
            </select>
            <label for="komi">Select Komi:</label>
            <input type="number" id="komi" name="komi" min="0.5" max="20.5" step="1" class="form-control main_form_element" value="6.5">
        </div>
        <input type="submit" value="Start Game">

    </form>
{% endblock %}
